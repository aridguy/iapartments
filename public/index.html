<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Find a spacious 2-bedroom apartment for rent in Lagos. Affordable pricing, modern amenities, and prime locations. Contact us now!"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font Awesome -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>
      I Apartment Services | Nigeria | Luxury 2-Bedroom Apartment for Rent in
      Lagos - Affordable Rates
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Apartment",
        "name": "2-Bedroom Apartment in Lagos",
        "description": "Spacious 2-bedroom apartment in Lagos with modern amenities, 24/7 electricity, and water supply.",
        "numberOfRooms": 2,
        "floorSize": {
          "@type": "QuantitativeValue",
          "value": "120",
          "unitCode": "SQM"
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "12 Victoria Island Road",
          "addressLocality": "Lagos",
          "addressRegion": "Lagos State",
          "postalCode": "100001",
          "addressCountry": "Nigeria"
        },
        "priceSpecification": {
          "@type": "PriceSpecification",
          "price": 500000,
          "priceCurrency": "NGN",
          "unitText": "per month"
        },
        "image": "https://website.com/images/apartment.jpg",
        "amenities": [
          "WiFi",
          "24/7 Security",
          "Swimming Pool",
          "Air Conditioning",
          "Parking"
        ],
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "6.5244",
          "longitude": "3.3792"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+2348012345678",
          "contactType": "Customer Service"
        }
      }
    </script>

    <!--Start of Tawk.to Script-->

        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
  </body>
</html>
